    <style type="text/css">
        /*CARDS*/
        .cards-grid{
            display: flex;
            background-size: cover;
            align-items: center;
            align-content: center;
            justify-content: center;
            justify-items: center;
        }
        
        .cardcontainer{
                width: 100%;
                max-width: 100%;
                display: flex;
                justify-content: center;
                width: 400px;
                height: 450px;
                margin-left: 10px;
            }
            
            .cardcontainer .card{
                width: 100%;
                border-radius: 40px;
                box-shadow: 0 2px 2px rgba(0,0,0,0.2);
                overflow: hidden;
                margin: 20px;
                text-align: center;
                transition: all 0.25s ease;
                background-color: rgba(139, 163, 104, .8);
            }
            
            .cardcontainer .card:hover{
                box-shadow: 0 5px 5px white;
                background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
                backdrop-filter: blur(10px);
            }
            

            .cardcontainer .card img{
                background-size: cover;
                max-width: 90%;
                max-height: 300px;
                border-radius: 60px;
                border: 5px;
                border-color: rgba(255,255,255,0.5);
                border-style: solid;
            }
            
            .cardcontainer .card .contenido{
                padding: 1px;
                text-align: center;
                display: block;
                margin-top: -10px;
            }
            
            .cardcontainer .card .contenido p{
                line-height: 1.5;
                color: white;
            }
            
            .cardcontainer .card .contenido h3{
                font-size: 14px; 
            }

        @media screen and (max-width: 1024px){
            .cards-grid{
                flex-direction: column;
            }
        }
    </style>
</head>
